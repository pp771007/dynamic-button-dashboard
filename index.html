<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態按鈕控制板</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <button class="settings-btn">⚙️ 設定</button>
    <div class="settings-overlay"></div>
    <div class="settings-modal">
        <h2>設定頁面</h2>
        <label>標題列表：</label>
        <textarea id="title-list"></textarea>
        <label>按鈕列表：</label>
        <textarea id="button-list"></textarea>
        <button id="save-settings" class="save-btn">儲存設定</button>
    </div>

    <div class="container" id="main-content"></div>
    <button class="reset-all-btn" id="reset-all">全部重置</button>

    <script src="script.js"></script>
</body>

</html>
