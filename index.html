<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態按鈕控制板</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css?11">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196f3">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="動態按鈕控制板">
    <meta property="og:description" content="輕鬆自定義和管理你的按鈕控制面板，並能保存和分享你的設定。">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="動態按鈕控制板">
    <meta name="twitter:description" content="輕鬆自定義和管理你的按鈕控制面板，並能保存和分享你的設定。">
    
    <!-- PWA 基本支援 -->
    <script>
      // Service Worker 註冊
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js')
            .then(registration => {
              console.log('Service Worker 註冊成功:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker 註冊失敗:', error);
            });
        });
      }
    </script>
</head>

<body>
    <button class="settings-btn">⚙️ 設定</button>
    <button class="reset-all-btn" id="reset-all">🔄 全部重置</button>

    <div class="settings-overlay"></div>
    <div class="settings-modal">
        <button id="copy-url" class="copy-url-btn">🔗 複製設定網址</button>
        <h2>⚙️設定頁面</h2>
        <label>📝 網頁標題：</label>
        <input type="text" id="page-title-input" placeholder="輸入網頁標題" autocomplete="off" />
        <label>🏷️ 標題列表：</label>
        <textarea id="title-list"></textarea>
        <label>🔘 按鈕列表：</label>
        <textarea id="button-list"></textarea>
        <div class="toggle-section">
            <label>
                <input type="checkbox" id="show-calculator-toggle"> 顯示計算機
            </label>
            <label>
                <input type="checkbox" id="show-notebook-toggle"> 顯示記事本
            </label>
        </div>
        <button id="save-settings" class="save-btn">💾 儲存設定</button>
    </div>
    <div class="container top-padding" id="main-content"></div>
    <div class="container">
        <div class="calculator-container">
            <label>🧮 計算機：</label>
            <input type="text" id="expressionInput" class="calculator-input" placeholder="輸入算式" autocomplete="off">
            <label>=</label>
            <span id="calculationResult" class="calculator-result">結果</span>
        </div>
    </div>
    <div class="container">
        <label>🗒️ 記事本：</label>
        <textarea id="autosave-textarea"></textarea>
    </div>

    <script src="script.js?11"></script>
</body>

</html>
